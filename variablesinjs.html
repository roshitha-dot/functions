<!DOCTYPE html>
<html>
<head>
</head>
<body>
<button ondblclick="myfunction()">click</button>
<p id="global"></p>
<p id="local"></p>
<script>
    var a=3
    function myfunction(){
        var b=4
        document.getElementById("global").innerHTML=a+b
    }
    document.getElementById("local").innerHTML=a+b
</script>
</body>
</html>
